<main>
    <div class=summary>
        <h2>Détails de votre voyage</h2>
        <ul>Vous partirez:
            <li> le {{date|date:'dd MMMM YYY':'undefined':'fr'}}</li>
            <li> à {{hour}} </li>
            <li> de la gare de {{depart}} </li>
            <li> à destination de {{arrivee}}</li>
        </ul>
    </div>
    <div class="mapouter">
        <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" [src]="mapURL| safe: 'resourceUrl'" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
    </div>
</main>
